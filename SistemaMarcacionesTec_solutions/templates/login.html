<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Marcaciones Tec_solutions - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto py-8">
        <!-- Encabezado -->
        <header class="text-center mb-8">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Tec_solutions" class="mx-auto h-20">
            <h1 class="text-3xl font-semibold text-gray-800">Sistema de Marcaciones Tec_solutions</h1>
            <p class="text-gray-600">Centro de Intervenci칩n de las Telecomunicaciones</p>
        </header>

        <!-- Formulario de Login -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Iniciar Sesi칩n</h2>
            {% if error %}
                <p class="text-red-500">{{ error }}</p>
            {% endif %}
            <form method="post" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Usuario:</label>
                    <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contrase침a:</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Iniciar Sesi칩n
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
